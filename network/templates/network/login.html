{% extends "network/layout.html" %}

{% load static %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary mb-2" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}" style="color: rgb(94, 151, 216);">Register here.</a>

{% endblock %}

{% block script %}
<script src="{% static 'network/article.js' %}"></script>
{% endblock %}
